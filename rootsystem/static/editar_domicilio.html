<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agregar producto</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
	<body>
        <div class="container">
            <h1><span class="glyphicon glyphicon-pencil"></span>Editar Domicilio</h1>
            <div class="col-md-4">
	    <form method="post" action="/domicilio/actualizar" class="form-horizontal">
        <input type="hidden" name="domicilio_id" value="$domicilio_id">
            <div class="form-group">
                <label for="numero">Numero </label>
                <input type="text" class="form-control" id="numero" name="numero" value="$numero">
            </div>
            <div class="form-group">
                <label for="puerta">puerta</label>
                <input type="text" class="form-control" id="puerta" name="puerta" value="$puerta">
            </div>
            <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" name="calle" value="$calle">
            </div>
            <div class="form-group">
                <label for="piso">Piso</label>
                <input type="text" class="form-control" id="piso" name="piso" value="$piso">
            </div>
            <div class="form-group">
              <label for="ciudad">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" name="ciudad" value="$ciudad">
            </div>
            <div class="form-group">
              <label for="cp">Codigo Postal</label>
              <input type="text" class="form-control" id="cp" name="cp" value="$cp">
            </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" name="guardar">&nbsp;
              <span class="glyphicon glyphicon-share-alt"></span> Guardar Cambios</button>
          </div>
        </form>
			</div>
        </div>
	</body>
</html>
