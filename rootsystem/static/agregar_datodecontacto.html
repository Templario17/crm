<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agregar Datos de Contacto</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
	<body>
        <div class="container">
            <h1><span class="glyphicon glyphicon-pencil"></span>Agregar Dato de Contacto</h1>
            <div class="col-md-4">
	    <form method="post" action="/datodecontacto/guardar" class="form-horizontal">
            <div class="form-group">
                <label for="nombre">Nombre del Contacto </label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="mail">Correo Electronico</label>
                <input type="email" class="form-control" id="mail" name="mail">
            </div>
            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" name="guardar">&nbsp;
              <span class="glyphicon glyphicon-share-alt"></span> Guardar</button>
          </div>
        </form>
			</div>
        </div>
	</body>
</html>
