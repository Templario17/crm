<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agregar producto</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
	<body>
        <div class="container">
            <h1><span class="glyphicon glyphicon-pencil"></span>Editar Producto</h1>
            <div class="col-md-4">
	    <form method="post" action="/producto/actualizar" class="form-horizontal">
        <input type="hidden" name="producto_id" value="$producto_id">
            <div class="form-group">
                <label for="denominacion">Denominacion Producto </label>
                <input type="text" class="form-control" id="denominacion" name="denominacion" value="$denominacion">
            </div>
            <div class="form-group">
                <label for="precio">Precio Producto</label>
                <input type="text" class="form-control" id="precio" name="precio" value="$precio">
            </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" name="guardar">&nbsp;
              <span class="glyphicon glyphicon-share-alt"></span> Guardar Cambios</button>
          </div>
        </form>
			</div>
        </div>
	</body>
</html>
