<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Editar contacto</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
	<body>
        <div class="container">
            <h1><span class="glyphicon glyphicon-pencil"></span>Editar Contacto</h1>
            <div class="col-md-4">
	    <form method="post" action="/datodecontacto/actualizar" class="form-horizontal">
        <input type="hidden" name="datodecontacto_id" value="$datodecontacto_id">
            <div class="form-group">
                <label for="nombre">Nombre </label>
                <input type="text" class="form-control" id="numero" name="numero" value="$nombre">
            </div>
            <div class="form-group">
                <label for="mail">Correo Electronico</label>
                <input type="email" class="form-control" id="mail" name="mail" value="$mail">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="$telefono">
            </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" name="guardar">&nbsp;
              <span class="glyphicon glyphicon-share-alt"></span> Guardar Cambios</button>
          </div>
        </form>
			</div>
        </div>
	</body>
</html>
